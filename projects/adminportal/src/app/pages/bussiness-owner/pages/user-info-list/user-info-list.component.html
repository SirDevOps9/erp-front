<div class="mt-5">
    <lib-bread-crumb></lib-bread-crumb>
    <div class="companies-container">
      <lib-data-table
      [items]="dataList"
        className="p-datatable-gridlines"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
        [tableConfigs]="{
  
            allowPagination: true,
            allowServerPagination: false,
            dataKey: 'id',
            pageSize: 10,
            columns: [
              {
                name: 'id',
                headerText: ('User Code' ),
                isGlobalFilter: true,
                isSortable: false
              },
              {
                name: 'name',
                headerText: ('User Name'),
                isGlobalFilter: true,
                isSortable: false
              },
              {
                name: 'email',
                headerText: ('User Email'),
                isGlobalFilter: true,
                isSortable: false
              },
              {
                name: 'licenseTypeEn',
                headerText: ('User Type'),
                isGlobalFilter: true,
                isSortable: false
              },
  
  
            ]
          }"
      >
  
  
      </lib-data-table>
    </div>
  </div>
