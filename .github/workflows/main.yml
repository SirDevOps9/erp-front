name: Build

on:
  workflow_dispatch: # Manual trigger

jobs:
  angular:
    name: Angular Build
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20] # Use Node.js version 20.x

    steps:
      # Step 1: Checkout the source code
      - name: Checkout the source code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Step 3: Install or update dependencies with --force
      - name: Update dependencies and install
        run: |
          # Force an update for specific packages (e.g., @trademe/ng-defer-load)
          npm install @trademe/ng-defer-load@latest --force || echo "Package update failed"
          
          # Install all dependencies with --force to bypass conflicts
          npm install --force

      # Step 4: Build the adminportal project
      - name: Build adminportal
        run: npm run build:adminportal
